<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Jerry Creations Media</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="light">
  <header class="site-header">
    <div class="container nav-inner">
      <a class="brand" href="index.html"><img src="assets/logo.png" class="brand-logo" alt="logo"><div class="brand-text"><div class="brand-title">JERRY CREATIONS MEDIA</div></div></a>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="testimonials.html">Testimonials</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <h2>Contact Us</h2>
      <p class="muted">Fill the form below and we'll get back to you in a short while. for assistance:<strong>0741270682</strong>.</p>

      <!-- FormSubmit usage -->
      <form id="inquiryForm" class="contact-form" method="POST" action="https://formsubmit.co/jerrycreationmedia@gmail.com">
        <!-- disable captcha -->
        <input type="hidden" name="_captcha" value="false">
        <!-- redirect back to thank you page (optional) -->
        <input type="hidden" name="_next" value="https://jerrycreationsmedia.github.io/thank-you.html">
        <input type="hidden" name="_subject" value="Website quote request">

        <label class="vis">Project (optional)</label>
        <input id="projectType" name="Project" type="text" placeholder="Project (e.g., Lyric Video, Poster)" value="" />

        <div class="form-row">
          <input id="name" name="Name" type="text" placeholder="Your name" required>
          <input id="phone" name="Phone" type="tel" placeholder="Phone (optional)">
        </div>

        <input id="email" name="Email" type="email" placeholder="Your email" required>
        <textarea id="details" name="Details" rows="5" placeholder="Describe your project (theme, deadline, assets)..." required></textarea>

        <div style="display:flex;gap:10px;align-items:center">
          <button type="submit" class="send-btn">Send Message</button>
          <button type="button" id="mailtoBtn" class="send-btn" style="background:transparent;border:1px solid rgba(0,0,0,0.06)">Send via Email</button>
          <a class="btn outline" href="https://wa.me/254741270682" target="_blank">Chat on WhatsApp</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer"><div class="container">© <span id="year5"></span> Jerry Creations Media</div></footer>

  <script src="script.js"></script>
</body>
</html>
